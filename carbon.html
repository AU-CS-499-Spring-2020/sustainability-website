		<!-- src="js/carbon.js" -->
		<script type="text/javascript" >
			function multiply(x, y) {
				answer = x * y;
				return answer;
			}

			function calculate() {
	    		var num1 = document.getElementById("numberOfCommuters").value;
        		var num2 = document.getElementById("averageNumberOfMiles").value;
        		var result = document.getElementById("result");
        		myResult = multiply(num1, num2);
       			result.value = myResult;
			}
		</script>

		<!-- Body -->
		<br>
		<main>
			<form>
				<input type="text" id="numberOfPeopleOnCampus" name="numberOfPeopleOnCampus">
				<label for="numberOfPeopleOnCampusLabel"
				>Number of People on Campus (faculty and students)</label><br>

				<input type="text" id="zipCode" name="zipCode">
				<label for="zipCodeLabel">Zip Code of Campus</label><br>

				<input type="text" id="numberOfCommuters" name="numberOfCommutersText">
				<label for="numberOfCommutersLabel">Number of Commuters</label> <br>

				<input type="text" id="averageNumberOfMiles" name="averageNumberOfMilesText" value=100>
				<label for="numberOfCommutersLabel">Average Miles Driven</label> <br>

				<div style="text-align: center;">
					<input type="button" onClick="calculate()" value="Submit">
				</div>

				<input type="text" id="result" name="result">
				<label for="result">Result</label><br>
			</form>
