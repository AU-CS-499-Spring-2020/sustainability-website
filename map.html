		<main>
		<!-- Map -->
		<section>
			<center>
				<div id="map" style="width: 1000px; height: 800px;"></div>
				<script>
					var southWest = L.latLng(40.85766, -82.32439),
					northEast = L.latLng(40.86407, -82.31572),
					bounds = L.latLngBounds(southWest, northEast);
					
					var map = L.map('map', {
						center: [40.86085, -82.32048],
						zoom: 17,
						minZoom: 16,
						zoomControl: true,
						attributionControl: true,
						zoomSnap: 0.25,
						zoomDelta: 0.25,
						maxBounds: bounds
						});
					map.fitBounds(bounds);
					
					var marker = L.marker([40.86097, -82.32089]).addTo(map);
					marker.bindPopup("<b>Student Center</b><br>Recycle plastic and paper here.");
					
					var marker = L.marker([40.86262, -82.32286]).addTo(map);
					marker.bindPopup("<b>Andrews Hall</b><br>Recycle plastic, paper, ewaste here.");
					
					L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
					maxZoom: 18,
					attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/" target="_blank">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="https://www.mapbox.com/" target="_blank">Mapbox</a>',
					id: 'mapbox/satellite-v9'
					}).addTo(map);
				</script>
			</center>
			</section>
			<aside>
				<article>
					<p>Use the map to find areas at Ashland University that you can recycle at!</p>
				</article>
			</aside>
